name: school_bell
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  fluttertoast: ^8.0.8
  package_info_plus: ^1.3.0
  editable_number_picker:
    path: ../editable_number_picker/
  android_alarm_manager_plus: ^2.0.4
  shared_preferences: ^2.0.13
  flutter_local_notifications: ^9.2.0
  move_to_background: ^1.0.2
  audioplayers: ^0.20.1
  file_picker: ^4.3.3
  google_mobile_ads: ^1.0.1
  in_app_update: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/audio/
    - assets/character/character_play.png
    - assets/character/character_rest.png
    - assets/character/character_study.png
  fonts:
    - family: LevelTwo
      fonts:
        - asset: assets/fonts/Nexon-Lv2-Gothic.otf
        - asset: assets/fonts/Nexon-Lv2-Gothic-Light.otf
          weight: 300
        - asset: assets/fonts/Nexon-Lv2-Gothic-Medium.otf
          weight: 500
        - asset: assets/fonts/Nexon-Lv2-Gothic-Bold.otf
          weight: 700
